[tox]
envlist = pytest, black

[testenv:pytest]
deps = 
    matplotlib
    pytest
    pytest-cov
    sphinx
    sphinxcontrib.bibtex
commands =
    pytest --cov=ries
    coverage html
    sphinx-build -b html source build

[testenv:black]
deps =
    black
commands =
    black --verbose --check --diff ries/ tests/
